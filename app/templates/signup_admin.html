<!DOCTYPE html> 
<html lang="en">  
  
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload stylesheet" as="style" href='https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200&family=Nanum+Gothic&family=Nanum+Myeongjo&family=Noto+Sans+KR:wght@400&family=Roboto:wght@100&display=swap'>    
    <title>우보 회원가입</title>
    <style>/*헤드의 스타일은 사용할 요소들의 스타일만 지정함 컨테이너박스 안에서 추가된다면 어디서 추가될지 이미지로만 설정함 스크립트와 호환은 x 폰트나 위치, 에니메이션 정도로만 설정 나중에 js에서 기능 추가할 때 고려해서 none정도만 단순 디자인만 설정함*/
	  @import url('https://fonts.googleapis.com/css?family=Lato:400,700');
      @import url('https://fonts.googleapis.com/css?family=Do+Hyeon:400');

      @font-face {
          font-family: 'NanumGothic';
          font-style: normal;
          src: url("/fonts/Nanum_Gothic/NanumGothic-Regular.ttf");
      }

      *,
      *:before, 
      *:after {
          box-sizing: border-box;/*모든 요소를 width height로 너비, 높이 패딩, 보더 자동으로 설정해줌*/
      }
      body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      }
    .signup-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .signup-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .signup-box input[type="text"],
    .signup-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .signup-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .signup-box button:hover {
      background: #0056b3;
    }	  
    
    #signupBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }    
    .name-box {
      margin-top: 5px;
      margin-bottom: 2px;
      position: relative;
    }

    #username-msg, #password-msg {
      position: absolute;
      left: 0;
      top: 38px; /* 입력칸 높이에 맞게 조정 (예: 38px) */
      color: red;
      font-size: 13px;
      background: transparent;
      padding: 0;
      margin: 0;
      z-index: 2;
      width: 100%;
      pointer-events: none;
    }  
    #admin_code {
      margin-top: 5px;
    }
      
  </style>
</head>        
<body>
  <div class="signup-box">
    <h2>우리반 보약 관리자 회원가입</h2>	
    <form id="signupForm">
    <input type="hidden" name="role" value="admin">
      <div class="name-box">
        <input type="text" id="id" name="username" placeholder="아이디(2글자 이상)">
        <span id="username-msg"></span>
      </div>
    <div class="name-box">    
      <input type="text" id="pw" name="password" placeholder="비밀번호">
      <span id="password-msg"></span>
    </div>
    <input type="text" id="admin_code" name="admin_code" placeholder="관리자 코드">
    <label>
      <input type="checkbox" id="check_term"> 
      이용약관: 비속어 사용 금지<br>
      이용약관 및 ID를 포함한 개인정보 수집에 동의합니다.
    </label>
    <button type="button" id="signupBtn" onclick="submitSignup()" disabled>회원가입</button>
    </form>
	</div>

<script>
  const ADMIN_CODE = "12345"; // 원하는 코드로 바꾸세요
  const signupBtn = document.getElementById("signupBtn");

  const adminInput = document.getElementById("admin_code");
  const usernameInput = document.getElementById("id");
  const termCheckbox = document.getElementById("check_term");
  const passwordInput = document.getElementById("pw");

// ✅ 폼 검증 함수
  function validateForm() {
    const adminValid = adminInput.value.trim() === ADMIN_CODE;
    const termValid = termCheckbox.checked;
    const pwValue = passwordInput.value.trim();
    const pwValid = /^[0-9]{6,}$/.test(pwValue);
    const usernameValid = usernameInput.value.trim().length >= 2; //빈칸이 아니면 true

    // 세 조건이 모두 만족할 때만 버튼 활성화
    signupBtn.disabled = !(adminValid && termValid && pwValid && usernameValid);
  }
  
  termCheckbox.addEventListener("change", function() {
    validateForm();
  });

  passwordInput.addEventListener("input", function() {
    const msgSpan = document.getElementById('password-msg');
    const pwValue = this.value.trim();
    if (!/^[0-9]{6,}$/.test(pwValue)) {
      msgSpan.textContent = '비밀번호는 숫자 6자리 이상이어야 합니다.';
      msgSpan.style.color = 'red';
    } else {
      msgSpan.textContent = '사용 가능한 비밀번호';
      msgSpan.style.color = 'green';
    }
    validateForm();
  });


  document.getElementById('id').addEventListener('input', function() {
    const username = this.value;
    const msgSpan = document.getElementById('username-msg');
    if (username.length < 2) {
      msgSpan.textContent = '2글자 이상 입력해주세요.';
      msgSpan.style.color = 'red';
      validateForm();//버튼만 안보이게 함
      return;
    }
    const formData = new FormData();
    formData.append('username', username);

    fetch('/check_username', {
      method: 'POST',
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (data.exists) {
        msgSpan.textContent = '중복되는 아이디';
        msgSpan.style.color = 'red';
      } else {
        msgSpan.textContent = '사용 가능한 아이디';
         msgSpan.style.color = 'green';
      }
      validateForm();//버튼만 안보이게 함
    });
  });

  document.getElementById('admin_code').addEventListener('input', function() {
    validateForm();
  });
  function submitSignup() {
    const form = document.getElementById('signupForm');
    const formData = new FormData(form);
    if (adminInput.value.trim() !== ADMIN_CODE) {
      return;
    }
    fetch('/signup_admindata', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      //데이터가 false면 가입 못하게 막음 엔터이벤트로 전송은 해도 false가 반환
      if (data.success) {
        alert('회원가입 성공!');
        window.location.href = data.redirect; // 로그인 페이지로 리다이렉트
      }
    })
    .catch(error => console.error('Error:', error));
  }
  document.getElementById("id").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      document.getElementById("pw").focus();
    }
  });
  document.getElementById("pw").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      submitSignup();
    }
  });

</script>
</body>
</html>
