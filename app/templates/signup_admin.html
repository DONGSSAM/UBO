<!DOCTYPE html> 
<html lang="en">  
  
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload stylesheet" as="style" href='https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200&family=Nanum+Gothic&family=Nanum+Myeongjo&family=Noto+Sans+KR:wght@400&family=Roboto:wght@100&display=swap'>    
    <title>명보 회원가입</title>
    <style>/*헤드의 스타일은 사용할 요소들의 스타일만 지정함 컨테이너박스 안에서 추가된다면 어디서 추가될지 이미지로만 설정함 스크립트와 호환은 x 폰트나 위치, 에니메이션 정도로만 설정 나중에 js에서 기능 추가할 때 고려해서 none정도만 단순 디자인만 설정함*/
	  @import url('https://fonts.googleapis.com/css?family=Lato:400,700');
      @import url('https://fonts.googleapis.com/css?family=Do+Hyeon:400');

      @font-face {
          font-family: 'NanumGothic';
          font-style: normal;
          src: url("/fonts/Nanum_Gothic/NanumGothic-Regular.ttf");
      }

      *,
      *:before, 
      *:after {
          box-sizing: border-box;/*모든 요소를 width height로 너비, 높이 패딩, 보더 자동으로 설정해줌*/
      }
      body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      }
    .signup-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .signup-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .signup-box input[type="text"],
    .signup-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .signup-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .signup-box button:hover {
      background: #0056b3;
    }	  
    
      
  </style>
</head>        
<body>
  <div class="signup-box">
    <h2>우리반 보약 관리자 회원가입</h2>	
    <form id="signupForm">
    <input type="hidden" name="role" value="admin">
  	<input type="text" id="id" name="username" placeholder="아이디">
  	<input type="text" id="pw" name="password" placeholder="비밀번호">
    <button type="button" onclick="submitSignup()">회원가입</button>
    </form>
	</div>

<script>
  function submitSignup() {
    const form = document.getElementById('signupForm');
    const formData = new FormData(form);
    
    fetch('/signup_admindata', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        alert('회원가입 성공!');
        window.location.href = data.redirect; // 로그인 페이지로 리다이렉트
      } else {
        alert(data.message); // 에러 메시지 표시
      }
    })
    .catch(error => console.error('Error:', error));
  }
  document.getElementById("id").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      document.getElementById("pw").focus();
    }
  });
  document.getElementById("pw").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      submitSignup();
    }
  });

</script>
</body>
</html>
